query PositionsSnapshot($team_id: String!) {
  positions_snapshot(
    where: { team_gold_member: { team_id: { _eq: $team_id } } }
  ) {
    user_id
    md5
    body
    created_at
    gold_user {
      nickname
    }
    disabled
  }
}

