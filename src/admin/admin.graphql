#
# OKパターン
# 指定されたteam_idでかつteam_memberに指定されたteam_id, user_idの人物が
# 所属する場合にteamの名前や説明を返す(現在採用中)
# ただし、別の方法もある
query TeamNameOfMatch($team_id: String!, $user_id: String!) {
  teams(
    where: {
      id: { _eq: $team_id }
      _and: {
        team_members: {
          team_id: { _eq: $team_id }
          _and: { user_id: { _eq: $user_id } }
        }
      }
    }
  ) {
    name
    description
  }
}

